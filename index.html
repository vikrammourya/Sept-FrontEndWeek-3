<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./icons.png">
    <title>time application</title>
</head>
<body>
    <div class="timer-input-section">
        <h1>Multiple Timer App</h1>
        <div class="container">
            <h5>Set time:</h5>
            <input type="number" id="hours" placeholder="Hours">
            <input type="number" id="minutes" placeholder="Minutes">
            <input type="number" id="seconds" placeholder="Seconds">
            <button id="startTimer">Set</button>
        </div>
    </div>
    <div class="current-time"><h4>Current Timers</h4></div>
    <div class="active-timers-section">
        <div id="activeTimers"></div>
    </div>


<script src="script.js"></script>
</body>
</body>
</html>
